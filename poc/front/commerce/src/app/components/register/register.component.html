<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="first_name">Entrez votre prenom</label>
                        <input type="text" id="first_name" class="form-control" formControlName="firstName" />
                        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                          <div *ngIf="f['firstName'].errors['required']">Pr√©nom obligatoire</div>
                      </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="last_name">Entrez votre nom</label>
                          <input type="text" id="last_name" class="form-control" formControlName="lastName"/>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Votre Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control" formControlName="password"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="confirm_password">Confirmer votre de mot de passe</label>
                        <input type="password" id="confirm_password" class="form-control" formControlName="confirmPassword"/>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <!-- <button type="button" class="btn btn-primary btn-lg">S'inscrire</button> -->
                      <button [disabled]="loading" type="submit" class="btn btn-primary btn-lg">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        S'inscrire
                    </button>
                    <button type="button" class="btn btn-primary" routerLink='/login' style="padding-left: 5px;"> 
                      Se connecter
                    </button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <img src="assets/img/capture.jpg" class="img-fluid img-thumbnail" alt="img/capture.jpg"> 
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
