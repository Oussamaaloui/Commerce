

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      </head>
    
<body>


    <picture>
        <source srcset="img/logo1.png" type="image/svg+xml">
        <img src="img/logo1.png" class="img-fluid img-thumbnail" alt="img/logo1.png" height="100" width="200"> 
      </picture>
      
      
<h2>Rendez-vous de la semaine</h2>

<div class="col-sm-3">
    <label for="fname" class="form-label">Entreprise:</label>
    <input type="text" class="form-control" id="fname" >
  </div>
  <div class="col-sm-3">
    <label for="lname" class="form-label"> Ville:</label>
    <input type="text" class="form-control" id="lname">
  </div>
  <div class="col-sm-3">
    <label for="linter" class="form-label"> Interlocuteur:</label>
    <input type="text" class="form-control" id="linter">
  </div>
  <div class="col-sm-3">
    <label for="ltel" class="form-label"> Numéro de téléphone:</label>
    <input type="tel" class="form-control" id="ltel">
  </div>
  <div class="col-sm-3">
    <label for="lmail" class="form-label">Adresse mail:</label>
    <input type="email" class="form-control" id="lmail" >
  </div>



  <p>RDV:</p>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="lrdv" id="physique">
    <label class="form-check-label" for="physique">
        Physique
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="lrdv" id="visio">
    <label class="form-check-label" for="visio">
        Visio
    </label>
  </div>
  


<p>Client:</p>
<div class="form-check">
    <input class="form-check-input" type="radio" name="lclient" id="ancien">
    <label class="form-check-label" for="ancien">
        Ancien
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="lclient" id="nouveau">
    <label class="form-check-label" for="nouveau">
        Nouveau
    </label>
  </div>



<p>Type du rendez-vous:</p>
<div class="form-check">
    <input class="form-check-input" type="radio" name="ltype" id="decouverte">
    <label class="form-check-label" for="decouverte">
        Découverte
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="ltype" id="negociation">
    <label class="form-check-label" for="negociation">
        Négociation
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="ltype" id="conclusion">
    <label class="form-check-label" for="conclusion">
        Conclusion
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="ltype" id="courtoisie">
    <label class="form-check-label" for="courtoisie">
        Courtoisie
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="ltype" id="visite">
    <label class="form-check-label" for="visite">
        Visite chantier
    </label>
  </div>
  
  <h4 align = "center" class="mb-5">Date</h4>  
  <div class = "container">  
      <div class = "row">  
        <div class = "col-sm-12" align = "center">   
         <input type = "date" name = "date">  
        </div>  
          
      </div>  
    </div>    


<button type="submit" class="btn btn-primary">valider</button>
</form> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
