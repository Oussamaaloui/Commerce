<form action="#" (ngSubmit)="onSubmit()" [formGroup]="rdvForm">
  <div class="p-6 space-y-6">
    <div class="grid gap-4 sm:grid-cols-12">
      <div class="sm:col-span-12">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          formControlName="title"
          type="text"
          name="title"
          id="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Titre"
          required=""
        />
      </div>
      <div class="sm:col-span-12">
        <!-- <label
                for="description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Description</label
              > -->
        <textarea
          formControlName="description"
          id="description"
          rows="3"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Description du rendez-vous"
        ></textarea>
      </div>
      <div class="sm:col-span-2">
        <label
          for="typeRdv"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Type</label
        >
        <select
          id="typeRdv"
          formControlName="typeRdv"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option value="" disabled selected hidden class="text-gray-200">
            
          </option>
          <option value="Physique">Physique</option>
          <option value="Visio">Visio</option>
        </select>
      </div>
      <div class="sm:col-span-2"> 
        <label
          for="motif"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Motif</label
        >
        <select
          formControlName="motif"
          id="motif"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
        <option value="" disabled selected hidden class="text-gray-200">
          
        </option>
          <option value="Decouverte">Découverte</option>
          <option value="Negotiation">Négotiation</option>
          <option value="Conclusion">Conclusion</option>
          <option value="Courtoisie">Courtoisie</option>
          <option value="VisiteChantier">Visite Chantier</option>
        </select>
      </div>
      <div class="sm:col-span-2">
        <label
          for="startDate"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Debut</label
        >
        <div class="relative max-w-sm">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            id="startDate"
            formControlName="startDate"
            datepicker
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date"
          />
        </div>
      </div>
      <div class="w-full">
        <label
          for="startDate"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Heure</label
        >
        <select
          id="startDateHours"
          formControlName="startHours"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option *ngFor="let item of hours" [value]="item.id">
            {{ item.value }}
          </option>
        </select>
      </div>
      <div class="w-full">
        <label
          for="startDate"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Minute</label
        >
        <select
          formControlName="startMinutes"
          id="startDateMinutes"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option *ngFor="let item of minutes" [value]="item.id">
            {{ item.value }}
          </option>
        </select>
      </div>
      <div class="sm:col-span-2">
        <label
          for="endDate"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Fin</label
        >
        <div class="relative max-w-sm">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            id="endDate"
            formControlName="endDate"
            datepicker
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date"
          />
        </div>
      </div>
      <div class="w-full">
        <label
          for="endDateHours"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Heure</label
        >
        <select
          id="endDateHours"
          formControlName="endHours"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option *ngFor="let item of hours" [value]="item.id">
            {{ item.value }}
          </option>
        </select>
      </div>
      <div class="w-full">
        <label
          for="endDateMinutes"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Minute</label
        >
        <select
          id="endDateMinutes"
          formControlName="endMinutes"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
          <option *ngFor="let item of minutes" [value]="item.id">
            {{ item.value }}
          </option>
        </select>
      </div>
      <div class="sm:col-span-12 border-t border-b-0 border-gray-200"></div>

      <div class="sm:col-span-6">
        <h3
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Entreprise
        </h3>
      </div>
      <div class="sm:col-span-6">
        <h3
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Interlocuteur
        </h3>
      </div>
      <!--class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"-->
      <div class="sm:col-span-4">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          type="text"
          name="nomEntreprise"
          id="nomEntreprise"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Nom"
          formControlName="entreprise"
          required=""
        />
      </div>
      <div class="sm:col-span-2">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <select
          id="typeEntreprise"
          formControlName="typeEntreprise"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        >
        <option value="" disabled selected hidden class="text-gray-200">
          Type Client
        </option>
          <option value="Ancien">Ancien</option>
          <option value="Nouveau">Nouveau</option>
        </select>
      </div>
      <div class="sm:col-span-6">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          type="text"
          name="nomInterlocuteur"
          id="nomInterlocuteur"
          formControlName="interlocuteur"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Nom"
          required=""
        />
      </div>
      <div class="sm:col-span-6">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <textarea
          id="addressEntreprise"
          rows="1"
          formControlName="addresse"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Addresse"
        ></textarea>
      </div>
      <div class="sm:col-span-6">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          type="text"
          name="emailInterlocuteur"
          id="emailInterlocuteur"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="E-Mail"
          required=""
        />
      </div>
      <div class="sm:col-span-4">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          type="text"
          name="villeEntreprise"
          id="villeEntreprise"
          formControlName="ville"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Ville"
          required=""
        />
      </div>
      <div class="sm:col-span-2">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          type="text"
          name="codePostal"
          id="codePostal"
          formControlName="codePostal"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Code Postal"
          required=""
        />
      </div>
      <div class="sm:col-span-4">
        <!-- <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
        <input
          type="text"
          name="numero"
          id="numero"
          formControlName="numero"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Telephone"
          required=""
        />
      </div>
    </div>
  </div>

  <!-- footer-->
  <div
    class="flex items-center justify-end p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
  >
    <!-- <div
            class="flex items-center justify-end p-6 pr-0 space-x-2  border-gray-200 rounded-b dark:border-gray-600"
          > -->
    <button
      type="submit"
      class="text-white flex gap-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 fill-white"
        viewBox="0 0 24 24"
      >
        <path
          d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
        /></svg
      ><span>Ajouter</span>
    </button>
    <button
      type="button"
      class="text-gray-500 flex gap-4 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
      (click)="close()"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 fill-white"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span>Annuler</span>
    </button>
  </div>
  <!-- </div> -->
</form>
