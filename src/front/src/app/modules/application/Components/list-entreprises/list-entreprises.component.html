  <div
    class="w-full"
  >
  <dx-data-grid
    class=" mt-4 p-4 bg-white rounded-lg"
    id="gridContainer"
    [dataSource]="entreprises"
    keyExpr="id"
    [showBorders]="true"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-search-panel
      class=" mr-3"
      [visible]="true"
      [width]="300"
      placeholder="Recherche..."
    ></dxo-search-panel>
    <dxi-column
      caption="Nom"
      [width]="400"
      dataField="nom"
    ></dxi-column>
    <dxi-column
      caption="Addresse"
      [width]="450"
      dataField="addresse"
    ></dxi-column>
    <dxi-column
      caption="Ville"
      [width]="200"
      dataField="ville"
    ></dxi-column>
    <dxi-column
      caption="Code Postal"
      [width]="200"
      dataField="codePostal"
      alignment="right"
    ></dxi-column>
    <dxi-column
      caption="Action"
      alignment="center"
      cellTemplate="actionsTemplate"
      dataField="id"
    ></dxi-column>
    <div *dxTemplate="let data of 'actionsTemplate'">
      <div class="w-full flex justify-center">
        <button class="rounded-full cursor-pointer"
                (click)="editEntreprise(data.data.id)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24"><path d="M14.078 4.232l-12.64 12.639-1.438 7.129 7.127-1.438 12.641-12.64-5.69-5.69zm-10.369 14.893l-.85-.85 11.141-11.125.849.849-11.14 11.126zm2.008 2.008l-.85-.85 11.141-11.125.85.85-11.141 11.125zm18.283-15.444l-2.816 2.818-5.691-5.691 2.816-2.816 5.691 5.689z"/></svg>
        </button>
        <button class="rounded-full cursor-pointer"
                (click)="deleteEntreprise(data.data.id)"
        >
          <svg class="w-6 h-6" viewBox="0 0 1024 1024" fill="#000000"   version="1.1" xmlns="http://www.w3.org/2000/svg">

        </button>
      </div>
    </div>
  </dx-data-grid>
  </div>
  </div>
</section>

<!-- Edit entreprise -->
<dx-popup
  height="auto"
  [showTitle]="true"
  title="Entreprise"
  [dragEnabled]="false"
  [hideOnOutsideClick]="true"
  [(visible)]="popupVisible"
>
  <div *dxTemplate="let data of 'content'">
    <div class="popup-property-details">
      <app-edit-entreprise
        [mode]="modalMode"
        [currentObj]="currentEntreprise"
        (cancel)="cancelCreateOrUpdate()"
        (createdOrUpdated)="createdOrUpdateEvent()"
      ></app-edit-entreprise>
    </div>
  </div>
</dx-popup>
