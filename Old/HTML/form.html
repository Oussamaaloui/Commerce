<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      </head>
    
<body>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Rendez-vous de la semaine</h2>

              <form>

                <div class="form-outline mb-4">
                    <label class="form-label" for="fname">Entreprise</label>
                    <input type="text" id="fname" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="lname">Adresse</label>
                    <input type="text" id="lname" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="lville">Ville</label>
                    <input type="text" id="lville" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="linter">Interlocuteur</label>
                    <input type="text" id="linter" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="ltel">Numéro de téléphone</label>
                    <input type="tel" id="ltel" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="lmail">Adresse Email</label>
                    <input type="email" id="lmail" class="form-control form-control-lg" />

                  </div>

                  <h6 class="text"> Rendez-vous</h6>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected></option>
                    <option value="1">Physique</option>
                    <option value="2">Visio</option>
                  </select>
                <h6 class="text"> Client</h6>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected></option>
                    <option value="1">Ancien</option>
                    <option value="2">Nouveau</option>
                  </select>

                <h6 class="text">Motif de rendez-vous</h6>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected></option>
                    <option value="1">Découverte</option>
                    <option value="2">Négociation</option>
                    <option value="3">Conclusion</option>
                    <option value="4">Courtoisie</option>
                    <option value="5">Visite chantier</option>
                  </select>
                  <h6 align = "center" class="mb-5">Date</h6>  
                  <div class = "container">  
                      <div class = "row">  
                        <div class = "col-sm-12" align = "center">   
                         <input type = "date" name = "date">  
                        </div>  
                          
                      </div>  
                    </div>    
                  

                    
                  <div class="d-flex justify-content-center">
                    <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Valider</button>
                  </div>
                  
                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
