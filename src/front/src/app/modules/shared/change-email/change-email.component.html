<form  >
    <dx-validation-group #validationGroup>
      <div class="pb-6 space-y-6">
        <div class="grid gap-4 sm:grid-cols-1">
          <div class="w-full">
              <dx-text-box  
                label="Nouvelle addresse email"
                labelMode="floating"
                [(value)]="email"
              >
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Veuillez saisir votre email"
                  >
                  </dxi-validation-rule>
                  <dxi-validation-rule
                  type="email"
                  message="Veuillez saisir un email valid"
                >
                </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
             
  
        </div>
      </div>
  
      <!-- Footer -->
      <div
        class="flex items-center justify-end pt-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          type="button"
          (click)="onSubmit()"
          class="text-white flex gap-4 bg-orange-500 hover:bg-orange-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
        <app-loading-spinner *ngIf="loading"></app-loading-spinner>
          <svg
          *ngIf="!loading"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 fill-white"
            viewBox="0 0 24 24"
          >
            <path
              d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
            /></svg
          >
          <span>Mettre Ã  jour</span>
        </button>
        <button
          type="button"
          class="text-gray-500 flex gap-4 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          (click)="close()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 fill-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>Annuler</span>
        </button>
      </div>
    </dx-validation-group>
  </form>
