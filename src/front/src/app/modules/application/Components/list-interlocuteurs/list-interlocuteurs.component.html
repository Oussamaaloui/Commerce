<section class="bg-gray-100 dark:bg-gray-900 pt-4">
  <div class="flex flex-col px-6 py-8 mx-auto lg:py-0" >
    <div class="w-full flex justify-between">
      <h1 class="text-gray-700 text-2xl flex items-center">
        <span>
        <svg class="flex-shrink-0 w-6 h-6 mr-4 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
             viewBox="0 0 1024 1024"
             fill="currentColor"
             xmlns="http://www.w3.org/2000/svg"><path d="M748.6 612.8l52.6-50.8c-43.5-45.1-95.5-78.7-152.6-99.3 49.4-40.3 81.1-101.6 81.1-170.2 0-121-98.4-219.4-219.4-219.4s-219.4 98.4-219.4 219.4c0 69.1 32.1 130.8 82.1 171.1-153.7 56.6-263.6 204.5-263.6 377.7h73.1c0-181.5 147.7-329.1 329.1-329.1 90.2-0.1 174.4 35.7 237 100.6zM510.3 146.3c80.7 0 146.3 65.6 146.3 146.3S591 438.9 510.3 438.9 364 373.2 364 292.6s65.6-146.3 146.3-146.3zM692.7 679.2l160.9 160.9 58.9-219.8-219.8 58.9z m132.5 54.9l-26.5-26.5 36.3-9.7-9.8 36.2zM616.2 913.9L836 855 675.1 694.1l-58.9 219.8z m87.3-113.8l26.5 26.5-36.3 9.7 9.8-36.2z" fill="#0F1F3C" /></svg>

      </span> Liste des interlocuteurs</h1>
      <button
        (click)="openModalInMode('create')"
        class=" flex items-center gap-3 bg-orange-500 hover:bg-orange-400 cursor-pointer px-6 py-2 text-sm font-medium text-white border border-gray-200 rounded-md focus:z-10 focus:ring-2 focus:ring-gray-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          class="w-6 h-6 fill-white"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 12H19"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 5L12 19"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        CrÃ©er
      </button>
    </div>
    <div
      class="w-full "
    >
      <dx-data-grid
        class=" mt-4 p-4 bg-white rounded-lg"
        id="gridContainer"
        [dataSource]="interlocuteurs"
        keyExpr="id"
        [showBorders]="true"
      >
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-search-panel
          class=" mr-3"
          [visible]="true"
          [width]="300"
          placeholder="Recherche..."
        ></dxo-search-panel>
        <dxi-column
          caption="Nom"
          [width]="350"
          dataField="nom"
        ></dxi-column>
        <dxi-column
          caption="Email"
          [width]="350"
          dataField="email"
        ></dxi-column>
        <dxi-column
          caption="NumÃ©ro"
          [width]="200"
          dataField="numero"
        ></dxi-column>
        <dxi-column
          caption="Entreprise"
          [width]="350"
          dataField="entreprise"
        ></dxi-column>
        <dxi-column
          caption="Action"
          alignment="center"
          cellTemplate="actionsTemplate"
          dataField="id"
        ></dxi-column>
        <div *dxTemplate="let data of 'actionsTemplate'">
          <div class="w-full flex justify-center">
            <button class="rounded-full cursor-pointer"
                    (click)="editElement(data.data.id)"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24"><path d="M14.078 4.232l-12.64 12.639-1.438 7.129 7.127-1.438 12.641-12.64-5.69-5.69zm-10.369 14.893l-.85-.85 11.141-11.125.849.849-11.14 11.126zm2.008 2.008l-.85-.85 11.141-11.125.85.85-11.141 11.125zm18.283-15.444l-2.816 2.818-5.691-5.691 2.816-2.816 5.691 5.689z"/></svg>
            </button>
            <button class="rounded-full cursor-pointer"
                    (click)="deleteElement(data.data.id)"
            >
              <svg class="w-6 h-6" viewBox="0 0 1024 1024" fill="#000000"   version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M512 897.6c-108 0-209.6-42.4-285.6-118.4-76-76-118.4-177.6-118.4-285.6 0-108 42.4-209.6 118.4-285.6 76-76 177.6-118.4 285.6-118.4 108 0 209.6 42.4 285.6 118.4 157.6 157.6 157.6 413.6 0 571.2-76 76-177.6 118.4-285.6 118.4z m0-760c-95.2 0-184.8 36.8-252 104-67.2 67.2-104 156.8-104 252s36.8 184.8 104 252c67.2 67.2 156.8 104 252 104 95.2 0 184.8-36.8 252-104 139.2-139.2 139.2-364.8 0-504-67.2-67.2-156.8-104-252-104z"
                      fill="" /><path d="M707.872 329.392L348.096 689.16l-31.68-31.68 359.776-359.768z" fill="" /><path d="M328 340.8l32-31.2 348 348-32 32z" fill="" /></svg>

            </button>
          </div>
        </div>
      </dx-data-grid>
    </div>
  </div>
</section>


<dx-popup
  height="auto"
  [showTitle]="true"
  width="600"
  title="Interlocuteur"
  [dragEnabled]="false"
  [hideOnOutsideClick]="true"
  [(visible)]="popupVisible"
>
  <div *dxTemplate="let data of 'content'">
    <div class="popup-property-details">
      <app-edit-interlocuteur
        [entreprises]="entreprises"
        [mode]="modalMode"
        [currentObj]="currentInterlocuteur"
        (cancel)="cancelCreateOrUpdate()"
        (createdOrUpdated)="createdOrUpdateEvent()"
      ></app-edit-interlocuteur>
    </div>
  </div>
</dx-popup>
